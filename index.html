<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Intro component with signup form</title>
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <h1 class="topic">Learn to code by watching others</h1>
        <p class="content">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup-box">
        <p class="plan">
          <span class="trial">Try it free 7 days </span>then $20/mo. thereafter
        </p>
        <div class="form-box">
          <form action="#">
            <div class="fields">
              <input
                type="text"
                class="fname name dimension"
                id="fname"
                placeholder="First Name"
                required
                onblur="firstName()"
              />
              <img
                src="images/icon-error.svg"
                alt="error-img"
                class="error-icon"
                id="first-icon"
              />
              <p class="error-msg" id="first-msg"></p>
              <!-- First Name can't be empty -->
            </div>
            <div class="fields">
              <input
                type="text"
                class="lname name dimension"
                id="lname"
                placeholder="Last Name"
                required
                onblur="lastName()"
              />
              <img
                src="images/icon-error.svg"
                alt="error-img"
                class="error-icon"
                id="last-icon"
              />
              <p class="error-msg" id="last-msg"></p>
              <!-- Last Name can't be empty -->
            </div>
            <div class="fields">
              <input
                type="email"
                class="email dimension"
                id="email"
                placeholder="Email Address"
                required
                onblur="validateEmail()"
              />
              <img
                src="images/icon-error.svg"
                alt="error-img"
                class="error-icon"
                id="error-icon"
              />
              <p class="error-msg" id="error-msg"></p>
              <!-- Looks like this is not an empty -->
            </div>
            <div class="fields">
              <input
                type="password"
                class="password dimension"
                id="password"
                placeholder="Password"
                required
                onblur="validatePassword()"
              />
              <img
                src="images/icon-error.svg"
                alt="error-img"
                class="error-icon"
                id="password-icon"
              />
              <p class="error-msg" id="password-msg"></p>
              <!-- Password can't be empty -->
            </div>
            <button type="submit" class="btn dimension">
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="footer-msg">
              By clicking the button, you are agreeing to our
              <span class="terms">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
